{{ define "main" }}
    <main aria-role="main">
        <div>
            <h1>{{ .Site.Title }}</h1>

            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}

            {{- with .Site.Params.resume }}
                <div class="resume">
                    {{ partial "resume.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
