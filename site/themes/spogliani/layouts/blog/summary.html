<div class="blog-post panel panel-default">
  <div class="panel-heading blog-post-title">
    <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
  </div> <!-- .panel-heading.blog-post-title -->
  <div class="panel-body">

    <div class="row">
      <div class="col-xs-12">
        {{ .Summary }}
      </div> <!-- .col-sx-12 -->
    </div> <!-- .row -->

    {{ if .Params.tags }}
    <div class="row gap before">
      <div class="col-xs-12">
        {{ range .Params.tags }}
        {{ partial "tag_badge" (dict "Tag" . "Site" $.Site) }}
        {{ end }}
      </div> <!-- .col-sx-12 -->
    </div> <!-- .row.gap.before -->
    {{ end }}

    <div class="row gap before">
      <div class="col-xs-5">
        {{ if .Truncated }}
        <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm">
          Read full post &raquo;
        </a>
        {{ end }}
      </div> <!-- .col-sx-5 -->

      <div class="col-xs-6 text-right blog post-date">
        Last change:
        <span class="moment date-ago" data-date="{{ .Date }}"
              title="{{ .Date }}">
          {{ .Date }}
        </span>
      </div> <!-- .col-xs-6 -->
    </div> <!-- .row.gap.before -->

  </div> <!-- .panel-body -->
</div> <!-- .blog-post.panel.panel-default -->
